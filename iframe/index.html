<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>zsiframe</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="main">
            <div class="left" @click="testClick">left</div>
            <div class="right"><iframe width="100%" height="100%" src="http://localhost:8080/zs/index.html" ref="iframe"></iframe></div>
        </div>
    </div>
    <script src='./data.js'></script>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                backgroundLongImg: config.backgroundLongImg,
                fixedFloatingWindow: config.fixedFloatingWindow,
                subtitle: config.subtitle,
                floatText: config.floatText,
                slideBanner: config.slideBanner,
                banners: config.slideBanner.banners,
                adAreaMid: config.adAreaMid,
                fiveBanners: config.fiveBanners,
                adAreaBottm: config.adAreaBottm,
                fixBanner: config.fixBanner,
                fixedBanner: config.fixedBanner,
                footText: config.footText,
                floatWindow: config.floatWindow,
                showFloatWindow: false,
                iframeWin: '',
            },
            computed: {
            },
            mounted () {
                window.addEventListener('message', this.handleMessage);
                this.iframeWin = this.$refs.iframe.contentWindow;
            },
            methods: {
                handleMessage (event) {
                    window.console.log('From child')
                    const data = event.data
                    if(data && data.code === "save"){
                        window.console.log(JSON.stringify(data.tplObj))
                    }
                },
                testClick () {
                    this.iframeWin.postMessage({
                        code: 'loadData',
                        tplObj: config
                    }, '*')
                }
            }
        })
    </script>
</body>

</html>
